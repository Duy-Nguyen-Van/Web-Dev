<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Đặt hàng</title>

	<link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

</head>
<body>
	
	<div class="inner-header">
		<div class="menu-search header-right ">
			<div class= "row">
				<ul>
					<img src="images/rsz_search-icon.png">
					<img src="images/rsz_cart-icon.png">
					<span class="cart-total items-num count">0</span>
				</ul>
			</div>
		</div>
	</div>
	
	<div class="container">
		<div id="content">
			
			<form action="get_information_controller.php" method="get">
				<div class="row">
					<div class="col-sm-6">
						<h4>Thông tin đặt hàng</h4>
						<hr  width="90%" align="left" color="blue"/><br>

						<div class="form-block">  <!--cân chỉnh tỉ lệ bootstrap.css-->
							<label for="txtName">Tên</label>
							<input type="text" class="form-format" name="name" id="txtName" placeholder="Họ và tên">
						</div>

						<div class="form-block">
							<label for="txtPhone">Điện thoại di động</label>
							<input type="text" class="form-format" name="phone" id="txtPhone" placeholder="Nhập số điện thoại">
						</div>

						<div class="form-block">
							<label for="txtEmail">Email</label>
							<input type="text" class="form-format" name="email" id="txtEmail" placeholder="Vui lòng nhập email của bạn">
						</div>

						<div class="form-block">
							<label for="txtCity">Tỉnh/Thành phố</label>
							<input type="text" class="form-format" name="city" id="txtCity" placeholder="Nhập Tỉnh/Thành phố">
						</div>

						<div class="form-block">
							<label for="txtDistrict">Quận/Huyện</label>
							<input type="text" class="form-format" name="district" id="txtDistrict" placeholder="Nhập Quận/Huyện">        
						</div>

						<div class="form-block">
							<label for="txtCommune">Phường/Xã</label>
							<input type="text" class="form-format" name="commune" id="txtCommune" placeholder="Nhập Phường/Xã">
						</div>

						<div class="form-block">
							<label for="txtAddress">Địa chỉ nhận hàng</label>
							<input type="text" class="form-format" name="address" id="txtAddress" placeholder="Nhập địa chỉ nhận hàng (số nhà, đường,...)">
						</div>

						<div class="form-block">
							<label for="txtNote">Ghi chú</label>
							<input type="text" class="form-format" name="note" id="txtNote" placeholder="Ghi chú (nếu có)">
						</div>
					</div>


					<div class="col-sm-6">
						<div class="your-order">
							<div class="your-order-head"><h5>Đơn hàng của bạn</h5></div>
							<div class="your-order-body" style="padding: 0px 10px">
								<div class="your-order-item">
									<div>
									<!--  one item	 -->
										<div class="media">
											<img width="25%" src="information/images/shoping1.jpg" alt="" class="pull-left">
											<div class="media-body">
												<p class="font-large">Box Tee</p>
												<span class="color-gray your-order-info">Color: Yellow</span>
												<span class="color-gray your-order-info">Size: M</span>
												<span class="color-gray your-order-info">Qty: 1</span>
											</div>
										</div>
									<!-- end one item -->
									</div>
									<div class="clearfix"></div>
								</div>
								<div class="your-order-item">
									<div class="pull-left"><p class="your-order-f18">Tổng tiền:</p></div>
									<div class="pull-right"><h5 class="color-black">270.000đ</h5></div>
									<div class="clearfix"></div>
								</div>
							</div>
							<div class="your-order-head"><h5>Hình thức thanh toán</h5></div>
							
							<div class="your-order-body">
								<ul class="payment_methods methods">
									<li class="payment_method_bacs">
										<input id="payment_method_bacs" type="radio" class="input-radio" name="payment_method" value="COD" checked="checked" data-order_button_text="">
										<label for="payment_method_bacs">Thanh toán khi nhận hàng </label>					
									</li>

									<li class="payment_method_cheque">
										<input id="payment_method_cheque" type="radio" class="input-radio" name="payment_method" value="ATM" data-order_button_text="">
										<label for="payment_method_cheque">Chuyển khoản </label>
										<div class="payment_box payment_method_cheque" style="display: none;">
											Thông tin tài khoản
										</div>						
									</li>
									
								</ul>
							</div>

							<div class="text-center"><a class="beta-btn primary" href="#">Đặt hàng <i class="fa fa-chevron-right"></i></a></div>
						</div> <!-- .your-order -->
					</div>
				</div>
			</form>
		</div> <!-- #content -->
	</div> <!-- .container -->

	<script src="information/js/jquery.js"></script>

	<script src="information/js/scripts.min.js"></script>
	<!--customjs-->
	<script type="text/javascript">
    $(function() {
        // this will get the full URL at the address bar
        var url = window.location.href;

        // passes on every "a" tag
        $(".main-menu a").each(function() {
            // checks if its the same on the address bar
            if (url == (this.href)) {
                $(this).closest("li").addClass("active");
				$(this).parents('li').addClass('parent-active');
            }
        });
    });   


</script>
<script>
	 jQuery(document).ready(function($) {
                'use strict';
				
// color box

//color
      jQuery('#style-selector').animate({
      left: '-213px'
    });

    jQuery('#style-selector a.close').click(function(e){
      e.preventDefault();
      var div = jQuery('#style-selector');
      if (div.css('left') === '-213px') {
        jQuery('#style-selector').animate({
          left: '0'
        });
        jQuery(this).removeClass('icon-angle-left');
        jQuery(this).addClass('icon-angle-right');
      } else {
        jQuery('#style-selector').animate({
          left: '-213px'
        });
        jQuery(this).removeClass('icon-angle-right');
        jQuery(this).addClass('icon-angle-left');
      }
    });
				});
	</script>
</body>
</html>
